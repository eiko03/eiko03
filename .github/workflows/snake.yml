name: Daily-snake-generation

on:
  push:
    branches:
    - master
    
  schedule:
    - cron: "0 0 * * *"
     

jobs:
  Generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}    
          
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
          
      - name: Get curent datetime
        id: date
        run: |
          run: echo "START_TIME=$(TZ=":Asia/Singapore" date -R|sed 's/.....$//')" >> $GITHUB_ENV
          
      - name: Update README.md
        run: |
          sed -i 's/    Snake updated at .*/    Snake updated at ${{ env.START_TIME }}/g' README.md
          
      - name: Push snake for display
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Snake updated at ${{ env.START_TIME }}"
      
